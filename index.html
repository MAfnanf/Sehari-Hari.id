
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sederhana Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sehari-hari.id</h1>
        <p>Selamat Datang di toko serba ada</p>
    </header>
    
    <main>
        <section id="products">
            <h2>Barang-barang</h2>
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Kaos Putih</h3>
                <p>(Rp50.000)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Dus Minum Aqua</h3>
                <p>(Rp30.000)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Sabun Lifeboy</h3>
                <p>(Rp5.000)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Keranjang</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp<span id="cart-total">0</span></p>
            <button id="checkout">Bayar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sehari-hari.id</p>
    </footer>

    <script type="text/javascript"
        src="https://app.sandbox.midtrans.com/snap/snap.js"
        data-client-key="SB-Mid-client-_xJmpg92P9bh8TEe">
    </script>
    <script src="script.js"></script>
</body>
</html>
